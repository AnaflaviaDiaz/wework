<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visitor</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- <link rel="shortcut icon" href="img/icons/id-badge.svg" type="image/svg"> -->
</head>

<body>
  <main>
    <aside id="register-visitor">
      <header id="header-principal">
        <nav class="navbar navbar-light bg-app" id="big-nav">
          <a class="navbar-brand lite">
            <img src="img/icons/identificacion-de-visitante.png" width="30" height="30" class="d-inline-block align-top" alt=""> Visitor
          </a>
          <form class="form-inline">
            <button type="button" class="btn btn-outline-lite my-2 my-sm-0" id="btn-to-loggin-admin" type="submit">Administrador</button>
          </form>
        </nav>
      </header>
      <form class="container">
        <div class="form-group spaces">
          <h2 class="text-center">Registro de visitas</h2>
        </div>
        <div class="form-group spaces">
          <h6>Completa tus datos personales</h6>
        </div>
        <div class="form-group spaces">
          <label>Nombre Completo</label>
          <input type="text" class="form-control" placeholder="Escribe tu nombre completo">
        </div>
        <div class="form-group spaces">
          <label>DNI</label>
          <input type="number" class="form-control" placeholder="Escribe tu DNI">
        </div>
        <div class="form-group spaces">
          <label>Celular</label>
          <input type="number" class="form-control" placeholder="Escribe tu número de celular">
        </div>
        <div class="align-content-center text-center spaces">
          <button type="button" class="btn btn-app" id="btn-ok-register-visitor">Aceptar</button>
        </div>
      </form>
    </aside>

    <aside id="login-admin" style="display: none">
      <header>
        <nav class="navbar navbar-light bg-app" id="big-nav">
          <a class="navbar-brand lite">
            <img src="img/icons/identificacion-de-visitante.png" width="30" height="30" class="d-inline-block align-top" alt=""> Visitor
          </a>
          <form class="form-inline">
            <button type="button" class="btn btn-outline-lite my-2 my-sm-0" id="btn-to-main" type="submit">Registrar visita</button>
          </form>
        </nav>
      </header>
      <form class="container">
        <div class="form-group spaces">
          <h2 class="text-center">Inicia Sesión</h2>
        </div>
        <div class="align-content-center text-center spaces">
          <img src="img/icons/telefono-inteligente.png" alt="icon">
        </div>
        <div class="form-group spaces">
          <label>Correo Electrónico</label>
          <input type="email" class="form-control" placeholder="Escribe tu email">
        </div>
        <div class="form-group spaces">
          <label>Contraseña</label>
          <input type="password" class="form-control" placeholder="Escribe tu contraseña">
        </div>
        <div class="align-content-center text-center spaces">
          <button type="button" class="btn btn-app" id="btn-ok-login-admin">Aceptar</button>
        </div>
      </form>
    </aside>
  </main>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <!-- <script src="views/register-visitor.js"></script>
  <script src="views/login-admin.js"></script> -->
  <script src="app.js"></script>
</body>

</html>
