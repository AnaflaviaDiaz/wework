<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visitor</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- <link rel="shortcut icon" href="img/icons/id-badge.svg" type="image/svg"> -->
</head>

<body>
  <main>
    <aside id="register-visitor">
      <header id="header-principal">
        <nav class="navbar navbar-light bg-app big-nav">
          <a class="navbar-brand lite">
            <img src="img/icons/identificacion-de-visitante.png" width="30" height="30" class="d-inline-block align-top" alt=""> Visitor
          </a>
          <form class="form-inline">
            <button type="button" class="btn btn-outline-lite my-2 my-sm-0" id="btn-to-loggin-admin">Administrador</button>
          </form>
        </nav>
      </header>
      <form class="container">
        <div class="form-group spaces">
          <h2 class="text-center">Registro de visitas</h2>
        </div>
        <div class="form-group spaces">
          <h6>Completa tus datos personales</h6>
        </div>
        <div class="form-group spaces">
          <label>Nombre Completo</label>
          <input id="txt-name-visitor" type="text" class="form-control" placeholder="Escribe tu nombre completo">
          <div class="text-center align-content-center no-spaces" id="wrong-name" hidden>
            <label class="wrong-data">el nombre no es válido</label>
          </div>
        </div>
        <div class="form-group spaces">
          <label>DNI</label>
          <input id="txt-dni-visitor" type="number" class="form-control" placeholder="Escribe tu DNI">
          <div class="text-center align-content-center no-spaces" id="wrong-dni" hidden>
            <label class="wrong-data">el DNI no es válido</label>
          </div>
        </div>
        <div class="form-group spaces">
          <label>Celular</label>
          <input id="txt-cel-visitor" type="number" class="form-control" placeholder="Escribe tu número de celular">
          <div class="text-center align-content-center" id="wrong-cel" hidden>
            <label class="wrong-data">el número de celular no es válido</label>
          </div>
        </div>
        <div class="align-content-center text-center spaces">
          <button type="button" class="btn btn-app" id="btn-ok-register-visitor">Aceptar</button>
        </div>
      </form>
    </aside>

    <aside id="login-admin" style="display: none">
      <header>
        <nav class="navbar navbar-light bg-app big-nav">
          <a class="navbar-brand lite">
            <img src="img/icons/identificacion-de-visitante.png" width="30" height="30" class="d-inline-block align-top" alt=""> Visitor
          </a>
          <form class="form-inline">
            <button type="button" class="btn btn-outline-lite my-2 my-sm-0" id="btn-to-main">Registrar visita</button>
          </form>
        </nav>
      </header>
      <form class="container">
        <div class="form-group spaces">
          <h2 class="text-center">Inicia Sesión</h2>
        </div>
        <div class="align-content-center text-center spaces">
          <img src="img/icons/telefono-inteligente.png" alt="icon">
        </div>
        <div class="form-group spaces">
          <label>Correo Electrónico</label>
          <input type="email" class="form-control" placeholder="Escribe tu email" id="txt-email-admin">
          <div class="text-center align-content-center no-spaces" id="wrong-email" hidden>
            <label class="wrong-data">el correo electrónico no es correcta</label>
          </div>
        </div>
        <div class="form-group spaces">
          <label>Contraseña</label>
          <input type="password" class="form-control" placeholder="Escribe tu contraseña" id="txt-password-admin">
          <div class="text-center align-content-center" id="wrong-password" hidden>
            <label class="wrong-data">la contraseña no es correcta</label>
          </div>
        </div>
        <div class="align-content-center text-center spaces">
          <button type="button" class="btn btn-app" id="btn-ok-login-admin">Aceptar</button>
        </div>
      </form>
    </aside>
    <aside id="take-photo-visitor" style="display: none">
      <header>
        <nav class="navbar navbar-light bg-app big-nav">
          <a class="navbar-brand lite">
            <img src="img/icons/identificacion-de-visitante.png" width="30" height="30" class="d-inline-block align-top" alt=""> Visitor
          </a>
        </nav>
      </header>
      <form class="container">
          <div class="app">
            <video id="camera-stream" style="display: flex"></video>
            <img id="snap">
            <p id="error-message"></p>
            <div class="controls" style="display: flex">
              <a href="#" id="delete-photo" title="Eliminar Foto" class="disabled"><i class="material-icons">delete</i></a>
              <a href="#" id="take-photo" title="Tomar Foto"><i class="material-icons">camera_alt</i></a>
            </div>
            <canvas style="display: none"></canvas>
          </div>
        <div class="align-content-center text-center spaces">
          <button type="button" class="btn btn-app" id="btn-ok-register">Aceptar</button>
        </div>
      </form>
    </aside>
  </main>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <!-- <script src="views/register-visitor.js"></script>
  <script src="views/login-admin.js"></script> -->
  <script src="firebase/firebase.js"></script>
  <script src="js/take-photo-visitor.js"></script>
  <script src="js/create-register-visitor.js"></script>
  <script src="js/data.js"></script>
  <script src="app.js"></script>
</body>

</html>
